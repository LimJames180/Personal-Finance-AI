{% extends 'tracker/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h2 class="mb-4">Welcome back ðŸ‘‹</h2>

    <!-- Summary Cards -->
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card card-summary bg-white shadow-sm">
                <div class="card-body">
                    <h6 class="text-secondary">Total Spending</h6>
                    <h3 class="text-danger">â‚¬ {{ total_spending }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-summary bg-white shadow-sm">
                <div class="card-body">
                    <h6 class="text-secondary">Total Earnings</h6>
                    <h3 class="text-success">â‚¬ {{ total_earnings }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-summary bg-white shadow-sm">
                <div class="card-body">
                    <h6 class="text-secondary">Budget Left</h6>
                    <h3 class="text-primary">â‚¬ {{ budget_left }}</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="row mt-5">
        <div class="col-md-8">
            <div class="card bg-white shadow-sm">
                <div class="card-body">
                    <h6>Spending vs Income Trend</h6>
                    <canvas id="spendingIncomeChart" height="120"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-white shadow-sm">
                <div class="card-body">
                    <h6>Spending Categories</h6>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctxMonthly = document.getElementById('spendingIncomeChart');
    if (ctxMonthly) {
        new Chart(ctxMonthly, {
            type: 'line',
            data: {
                labels: {{ months|safe }},
                datasets: [
                    {
                        label: 'Spending',
                        data: {{ expense_data|safe }},
                        borderColor: '#f87171',
                        backgroundColor: '#f87171',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3
                    },
                    {
                        label: 'Income',
                        data: {{ income_data|safe }},
                        borderColor: '#34d399',
                        backgroundColor: '#34d399',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMax: 1200
                    }
                }
            }
        });
    }
</script>

{% endblock %}
